<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning React | Latihan</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel/jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="latihan"></div>

    <script type="text/babel">
      const container = document.getElementById("latihan");
      const root = ReactDOM.createRoot(container);

      function Header() {
        return <h1 className="heading">Latihan react</h1>;
      }

      function HomePage() {
        const [likes, setLikes] = React.useState(0);
        const [message, setMessage] = React.useState("");

        // function tambah/kurang biasa
        // function handleClick(action) {
        //   if (action === "plus") {
        //     setLikes(likes + 1);
        //   } else if (action === "minus") {
        //     setLikes(likes - 1);
        //   } else if (action === "reset") {
        //     setLikes(0);
        //   }
        // }

        // function tambah/kurang biasa tombol reset mati dan max angka 10
        function handleClick(action) {
          if (action === "plus") {
            if (likes < 10) {
              setLikes(likes + 1);
              setMessage("");
            } else {
              setMessage("done!");
            }
          } else if (action === "minus") {
            if (likes > -10) {
              setLikes(likes - 1);
              setMessage("");
            } else {
              setMessage("done!");
            }
          } else if (action === "reset") {
            setLikes(0);
            setMessage("");
          }
        }

        const buttonText = likes === 10 ? "done!" : likes === 0 ? 0 : likes;

        return (
          <>
            <Header />
            <button onClick={() => handleClick("minus")}>-</button>
            &nbsp;&nbsp;&nbsp;
            <button>{buttonText}</button>
            &nbsp;&nbsp;&nbsp;
            <button onClick={() => handleClick("plus")}>+</button>
            <br />
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onClick={() => handleClick("reset")} disabled={likes === 0}>
              Reset
            </button>
            {message && (
              <p style={{ color: "red", fontWeight: "bold" }}>{message}</p>
            )}
          </>
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>
